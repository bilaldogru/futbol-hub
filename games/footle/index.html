    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        
        // --- DEƒûƒ∞≈ûƒ∞KLƒ∞K BURADA: doc, getDoc, setDoc eklendi ---
        import { getFirestore, collection, addDoc, query, where, getDocs, updateDoc, doc, getDoc, setDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyD62cMqFmtT_LYOQdyLEib3TlP2sDXVHUY",
          authDomain: "futbol-hub0.firebaseapp.com", 
          projectId: "futbol-hub0", 
          storageBucket: "futbol-hub0.firebasestorage.app", 
          messagingSenderId: "995690857981", 
          appId: "1:995690857981:web:01f199920e1c131cd04594", 
          measurementId: "G-7JT28VLCTE" 
        };
      
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- DEƒûƒ∞≈ûƒ∞KLƒ∞K BURADA: script.js'nin eri≈üebilmesi i√ßin window'a baƒüladƒ±k ---
        window.db = db;
        window.doc = doc;
        window.getDoc = getDoc;
        window.setDoc = setDoc;
      
        // Puan Kaydetme Fonksiyonu (Eski kodunuz, dokunmadƒ±m)
        window.saveScoreToFirebase = async (newScore, gameName) => {
          const userStr = localStorage.getItem('firebaseUser');
          if (!userStr) {
            alert("Puanƒ±nƒ± biriktirmek i√ßin ANA SAYFADAN giri≈ü yapmalƒ±sƒ±n!");
            return;
          }
          const user = JSON.parse(userStr);
      
          try {
            const scoresRef = collection(db, "scores");
            const q = query(scoresRef, where("email", "==", user.email));
            const querySnapshot = await getDocs(q);
      
            if (!querySnapshot.empty) {
              const existingDoc = querySnapshot.docs[0];
              const userDocRef = doc(db, "scores", existingDoc.id);
      
              await updateDoc(userDocRef, {
                score: increment(newScore),
                lastGame: gameName,
                lastPlayedDate: new Date()
              });
      
            } else {
              await addDoc(scoresRef, {
                name: user.name,
                email: user.email,
                photo: user.photo,
                score: newScore,
                lastGame: gameName,
                lastPlayedDate: new Date()
              });
              alert(`ƒ∞lk puanƒ±n kaydedildi: ${newScore} Puan! üèÜ`);
            }
          } catch (e) {
            console.error("Hata:", e);
            alert("Bir hata olu≈ütu, puan kaydedilemedi.");
          }
        };
      </script>

      <script src="script.js"></script>

</body>
