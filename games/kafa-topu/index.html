<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena - Futbol Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.min.js"></script>
</head>
<body>

    <div class="top-bar">
        <a href="../../index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Hub'a Dön</a>
    </div>

    <div class="match-hud">
        <div class="score-board">
            <span id="score-red">0</span> <span style="color:#555;">-</span> <span id="score-blue">0</span>
        </div>
        <div class="time-display" id="timer-display">01:00</div>
        
        <div style="display: flex; gap: 50px; margin-top: 15px; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 10px; border: 1px solid #333;">
            <div style="color: #ff4757; text-align: center;">
                <strong>KIRMIZI (A,D,W)</strong><br>
                Düz: <kbd>F</kbd> | Havadan: <kbd>G</kbd>
            </div>
            <div style="color: #1e90ff; text-align: center;">
                <strong>MAVİ (←,→,↑)</strong><br>
                Düz: <kbd>K</kbd> | Havadan: <kbd>L</kbd>
            </div>
        </div>
    </div>

    <div id="game-container">
        <div id="game-over-screen">
            <h2>MAÇ BİTTİ</h2>
            <button class="restart-btn" onclick="location.reload()">TEKRAR OYNA</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
